<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Prova</title>
    <meta property="og:title" content="Conteúdo Prova">
    <meta property="og:description" content="Todos resumos para a prova do 4° Bimestre para você!">
    <meta property="og:image" content="https://iili.io/fKchJr7.md.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://conteudo-prova.vercel.app/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        .subject-btn {
            padding: 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subject-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .subject-btn:active {
            transform: translateY(-2px);
        }

        .portugues { background: linear-gradient(135deg, #90EE90, #32CD32); }
        .historia { background: linear-gradient(135deg, #FF6B6B, #C92A2A); }
        .geografia { background: linear-gradient(135deg, #FFA500, #FF6347); }
        .ciencias { background: linear-gradient(135deg, #9B59B6, #6C3483); }
        .matematica { background: linear-gradient(135deg, #4A90E2, #2E5C8A); }
        .ingles { background: linear-gradient(135deg, #00CED1, #008B8B); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-text {
            line-height: 1.8;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 150px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .copy-btn {
            background: linear-gradient(135deg, #4A90E2, #2E5C8A);
        }

        .download-btn {
            background: linear-gradient(135deg, #32CD32, #228B22);
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .subject-btn {
                padding: 25px;
                font-size: 1.1rem;
            }

            .modal-content {
                margin: 20px auto;
                padding: 20px;
                width: 95%;
            }

            .modal-title {
                font-size: 1.4rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Conteúdo Prova</h1>
    
    <div class="container">
        <button class="subject-btn portugues" onclick="openModal('portugues')">
            Língua Portuguesa
        </button>
        <button class="subject-btn historia" onclick="openModal('historia')">
            História
        </button>
        <button class="subject-btn geografia" onclick="openModal('geografia')">
            Geografia
        </button>
        <button class="subject-btn ciencias" onclick="openModal('ciencias')">
            Ciências
        </button>
        <button class="subject-btn matematica" onclick="openModal('matematica')">
            Matemática
        </button>
        <button class="subject-btn ingles" onclick="openModal('ingles')">
            Inglês
        </button>
    </div>

    <div id="modal" class="modal" onclick="closeModalOutside(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="modal-text" id="modalText"></div>
            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyText()">
                    Copiar Texto
                </button>
                <button class="action-btn download-btn" onclick="downloadFile()">
                    Baixar Arquivo
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ÁREA PARA EDITAR OS TEXTOS DAS MATÉRIAS
        // ==========================================
        
        const conteudos = {
            portugues: {
                titulo: "Língua Portuguesa",
                texto: `1. Numerais
Cardinais: quantidade (um, dois)
Ordinais: ordem (primeiro)
Multiplicativos: dobro, triplo
Fracionários: metade, terço
Coletivos: dúzia, centena

2. Artigos
Definidos: o, a, os, as (específico)
Indefinidos: um, uma, uns, umas (geral)

3. Meio x Meia
Meio (advérbio = um pouco): não varia. Ex: estou meio cansada
Meio ou meia (numeral = metade): varia. Ex: meia xícara

4. Conjunções
Aditivas: e
Adversativas: mas
Alternativas: ou
Conclusivas: portanto
Explicativas: porque

5. Preposições
Ligam termos
Principais: a, de, em, para, por, com, sem, sobre`
            },
            
            historia: {
                titulo: "História",
                texto: `Em breve galera!! e por favor se você gostar dos resumos avisa ai :)`
            },
            
            geografia: {
                titulo: "Geografia",
                texto: `1. Escalas cartográficas
Representam a relação entre medidas do mapa e da realidade. Podem ser numéricas (1:10.000) ou gráficas. Escalas maiores mostram mais detalhes; menores mostram áreas maiores. Para achar distâncias reais, multiplica-se a medida pela escala.

2. Coordenadas geográficas
Localizam pontos na Terra usando latitude (N/S) e longitude (L/O) medidas em graus. A combinação define hemisfério e posição exata.

3. Projeções cartográficas
Como a Terra é esférica, todo mapa tem deformações. Projeções podem ser cilíndrica (mapas-múndi), cônica (médias latitudes) ou azimutal (áreas centradas). Cada uma atende a um objetivo específico.

4. Fusos horários
A Terra tem 24 fusos de 15°. Ao leste somam-se horas; ao oeste subtraem-se. A linha de mudança de data fica perto dos 180°. Países podem ajustar horários por decisões internas.

5. Tecnologia na cartografia
Evoluiu de mapas simples para fotos aéreas, satélites e GPS. O GPS facilita a localização, mas não substitui mapas nem sistemas cartográficos.

6. Orientação
Pode ser feita por estrelas (Cruzeiro do Sul), bússola (norte magnético), Sol (leste/oeste) ou GPS (coordenadas precisas).

7. Elementos de um mapa
Título, legenda, orientação, escala e fonte são essenciais para interpretar corretamente qualquer mapa.`
            },
            
            ciencias: {
                titulo: "Ciências",
                texto: `1. Sistema sensorial – Parte I
Olhos captam a luz e permitem a visão; miopia, hipermetropia e astigmatismo são problemas de foco. Espelhos formam imagens diferentes conforme sua curvatura. A pele tem receptores que sentem toque, temperatura, pressão e dor.

2. Sistema sensorial – Parte II
O som é uma vibração que se espalha pelo ar. O ouvido capta essas vibrações e as transforma em sinais para o cérebro interpretar, permitindo ouvir intensidade, direção e tipo de som.`
            },
            
            matematica: {
                titulo: "Matemática",
                texto: `Expressões numéricas são cálculos com números e operações que seguem uma ordem específica de resolução. Primeiro você resolve o que está dentro dos parênteses, depois as potências e raízes, em seguida multiplicação e divisão, e por último adição e subtração. Por exemplo, em 5 + 2 × 3, você faz primeiro a multiplicação (2 × 3 = 6) e depois soma (5 + 6 = 11).
Perímetro é a soma de todos os lados de uma figura. Para calcular, basta somar a medida de cada lado. No quadrado, como todos os lados são iguais, você multiplica o lado por 4. No retângulo, soma os dois comprimentos e as duas larguras. No triângulo, soma os três lados.
Área é o espaço ocupado pela superfície de uma figura plana. No retângulo, a área é base vezes altura. No quadrado, é lado vezes lado. No triângulo, é base vezes altura dividido por 2. A área sempre é medida em unidades ao quadrado, como centímetros quadrados ou metros quadrados.
Volume é o espaço ocupado por um objeto tridimensional, tipo uma caixa. No cubo, o volume é lado vezes lado vezes lado. No paralelepípedo (uma caixa retangular), é comprimento vezes largura vezes altura. O volume sempre é medido em unidades ao cubo, como centímetros cúbicos ou metros cúbicos.`
            },
            
            ingles: {
                titulo: "Inglês",
                texto: `Em breve galera!! e por favor se você gostar dos resumos avisa ai :)`
            }
        };

        // ==========================================
        // FIM DA ÁREA DE EDIÇÃO
        // ==========================================

        let currentSubject = '';

        function openModal(subject) {
            currentSubject = subject;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const text = document.getElementById('modalText');
            
            title.textContent = conteudos[subject].titulo;
            text.textContent = conteudos[subject].texto;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function closeModalOutside(event) {
            if (event.target.id === 'modal') {
                closeModal();
            }
        }

        function copyText() {
            const text = document.getElementById('modalText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Copiado!';
                btn.style.background = 'linear-gradient(135deg, #32CD32, #228B22)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(135deg, #4A90E2, #2E5C8A)';
                }, 2000);
            });
        }

        function downloadFile() {
            const text = conteudos[currentSubject].texto;
            const titulo = conteudos[currentSubject].titulo;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${titulo.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '✅ Baixado!';
            
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
